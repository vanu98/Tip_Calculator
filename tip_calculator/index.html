<!DOCTYPE html>
<html>
<head>
<style>
.out {
  position: absolute;
  height: 100px;
  width: 400px;
  bottom:10%;
  left: 50%;
  border-radius: 10px;
  transform: translate(-50%, -50%);
  box-shadow: 10px 0 50px rgba(0,0,0,.3);
}
.form_position{
    position: absolute;
    top: 40%;
    left:10%;
    
}
.tile{
    position: absolute;
    height: 80px;
    width: 300px;
    background-color: aqua;
    border-radius: 10px;
    }
.tile_1{
    color: darkgreen;
    text-align: center;
    }
.card {
  position: absolute;
  height: 400px;
  width: 300px;
  top: 50%;
  left: 50%;
  border-radius: 10px;
  transform: translate(-50%, -50%);
  box-shadow: 10px 0 50px rgba(0,0,0,.3);
}
#tip{
    border-radius: 10px;
    box-shadow: 10px 0 10px rgba(0,0,0,.3);
    
}
#button{
    padding: 10px;
    border-radius: 10px;
}
</style>
</head>
<body>
    <script>
function calc() {
        var bill = Number(document.getElementById('bill').value);
        var percentage = Number(document.getElementById('perc').value);
        var people = Number(document.getElementById('people').value);
        var tip = bill * (percentage/100);
        var per_person = tip / people;

        document.getElementById("tip").innerHTML= "$"+Number(tip).toFixed(2);
        document.getElementById("person").innerHTML= "$"+Number(per_person).toFixed(2);         
    }
    </script>
<div class='card'>
    <div class=tile>
    <h1 class='tile_1'>My tip calculator</h1>
    </div>
<div class='form_position'>
    <form action="javascript:void(calc())">
        Amount: $<input id="bill" type="text">
        <br><br>
        Percentage:<input id="perc" type="text">
        <br><br>
        No of People:<input id="people" type="text">
        <br><br>
        <input type="submit" value="Calculate"><br><br><hr>
        Tip: <span id="tip"></span>
        <br>
        per person: <span id="person"></span>
    </form> 
    </div>
</div>
</body>
<html>
